
# hier wird php / unzip / git installiert bzw. deinstalliert

- hosts: db
  gather_facts: false
  become: yes
  tasks:
    - yum: 
        name: "{{item}}"
        state: absent   # wird deinstalliert wenn installiert ist
        # state: present   # present fÃ¼r installation
      loop: 
        - php 
        - unzip
        - git

